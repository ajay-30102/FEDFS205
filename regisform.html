<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM DEMO</title>
</head>
<body bgcolor="green";
<style>
</style>
<body>
    <form action="https://www.kluniversity.in"    style="margin: 200px;">
        <h1> Student Registration System </h1> <br></br>
        <label for="fn"> First Name: </label>
        <input type="text" id="fn" name="firstname" required> <br> </br>
        <label for="ln"> Last Name: </label>
        <input type="text" id="ln" name="lastname" required> <br> </br>
        <label for="gn"> Gender: </label>
        <input type="radio" name="gender" name="male">Male
        <input type="radio" name="gender" name="female">Female<br></br>
        <label for="email"> Email:</label>
        <input type="email" id="email" required><br></br>
        <label> Contact:</label>
        <input type="tel"> <br></br>
        <label> Date Of Birth</label>
        <input type="date"><br></br>
        <label> Languages Known</label> 
        <input type="checkbox" value="english">English
        <input type="checkbox" value="telugu">Telugu
        <input type="checkbox" value="tamil">Tamil
        <input type="checkbox" value="hindi">Hindi <br></br>
        <label> Adress:</label>
        <textarea rows="10"> </textarea> <br></br>
        <label>Core Branch</label>
        <select>
            <option>Select</option>
            <option> CSE </option>
            <option> EEE </option>
            <option> ECE </option>
            <option> AIDS </option>
        </select><br></br>
        <label> Resume File</label>
        <input type="file"> <br>
        <button> Submit </button><br></br>
        <a href="https://www.kluniversity.in"> GET INTO KLU</a>

    </form>
    
</body>
</html>
