<!DOCTYPE html>
<html>
<head>
  <title>Seminar Schedule</title>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
    }
    th, td {
      border: 2px solid black;
      text-align: center;
      padding: 10px;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
<table border="2">
<tr>
<th = rowspan="3">Day </th>
<th = colspan="4">Seminar</th>

</tr>
<tr>
    <td = colspan="2">Schedule</td>
    <td = rowspan="2">Topic</td>
</tr>
<tr>
    <td>Begin</td>
    <td>End</td>
</tr>
<tr>
    <td = rowspan="2">Monday</td>
    <td = rowspan="2">8:00 AM</td>
    <td = rowspan="2">5:00 PM</td>
    <td>Introduction to XML</td>
</tr>
<tr>
    <td>Validity DTD</td>
</tr>
<tr>
    <td = rowspan="3">Tuesday</td>
    <td>8:00 AM</td>
    <td>11:00 AM</td>
    <td>X Path</td>
</tr>
<tr>
    <td>11:00 AM</td>
    <td>2:00 PM</td>
    <td = rowspan="2">XSL Tranformation</td>
</tr>
<tr>
    <td>2:00 PM</td>
    <td>5:00 PM</td>
</tr>
<tr>
    <td>Wednesday</td>
    <td>8:00 AM</td>
    <td>12:00 PM</td>
    <td>XSL Formatting</td>
</tr>
</table>
</body>
</html>
